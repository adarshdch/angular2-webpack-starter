<!-- Modal Header -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Donor Registration</h4>
</div>
<!-- Modal Body -->
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #donorRegistrationForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.firstName" ngControl="firstName"  #firstName="ngForm" />
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First name is required</div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" required [(ngModel)]="model.lastName" ngControl="lastName"  #lastName="ngForm" />
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required</div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="text" class="form-control" [(ngModel)]="model.contactNumber" ngControl="contactNumber"  #contactNumber="ngForm" />
      <div [hidden]="contactNumber.valid || contactNumber.pristine" class="alert alert-danger">Contact number is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" required [(ngModel)]="model.email" ngControl="email"  #email="ngForm" />
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
    </div>
    <div class="form-group">
      <label for="bloodGroup">Blood Group</label>
      <input type="text" class="form-control" required [(ngModel)]="model.bloodGroup" ngControl="bloodGroup"  #bloodGroup="ngForm" />
      <div [hidden]="bloodGroup.valid || bloodGroup.pristine" class="alert alert-danger">Blood group is required</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!donorRegistrationForm.form.valid">Save</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  </form>

</div>
